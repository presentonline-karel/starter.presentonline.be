type: group
fields:
  carouselHeadline:
    label: Image carousel
    type: headline
    numbered: false
  carouselTitle:
    label: Titel
    type: text
    required: true
  carouselImages:
    label: Afbeeldingen
    type: files
    required: true
    layout: cards
    query: page.images.filterBy('extension', 'webp')
    image:
      cover: true
      ratio: 3/2
  carouselCta:
    label: CTA button
    extends: fields/button
    max: 1