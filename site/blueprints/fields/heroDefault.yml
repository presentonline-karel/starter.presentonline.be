type: group
fields:
  heroHeadline:
    label: Header
    type: headline
  heroTitle:
    label: Titel
    type: text
  heroIntro:
    label: Intro tekst
    type: writer
    inline: true
  heroButtons:
    extends: fields/button
    label: Buttons
  line-z:
    type: line
  heroImageInfo:
    label: Info
    type: info
    width: 1/2
    text: |
      Kies een foto met aspect ratio 2/3 en de focus in het midden voor de beste weergave.
  heroImage:
    label: Hero foto
    type: files
    max: 1
    layout: cards
    empty: Er is geen hero foto geselecteerd.
    required: true
    width: 1/2
    query: page.images.filterBy('extension', 'webp')
    image:
      cover: true