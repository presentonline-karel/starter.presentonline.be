type: structure
max: 2
columns:
  typeOfButton:
    width: 2/8
  anchor:
    width: 2/8
  destination:
    width: 2/8
  internalPage:
    width: 2/8
fields:
  anchor:
    label: Knop tekst
    type: text
    required: true
  icon:
    label: Icoon
    type: radio
    required: true
    options:
      noIcon: Geen Icoon
      chevronRight: Chevron rechts
      chevronDown: Chevron onder
      arrowRight: Pijl rechts
      arrowRightTop: Pijl rechts boven
      arrowDown: Pijl onder
  typeOfButton:
    label: Type
    type: radio
    required: true
    options:
      button-primary: Primary
      button-secondary: Secondary
      button-tertiary: Tertiary
  destination:
    label: Link
    type: select
    max: 1
    required: true
    options:
      internal: Interne webpagina
      external: Externe webpagina
      call: Bellen
      email: Mailen
  internalPage:
    label: Interne webpagina
    type: pages
    max: 1
    required: true
    width: 3/4
    image: icon
    when:
      destination: internal
  idPage:
    label: id op pagina
    type: text
    width: 1/4
    when:
      destination: internal
  externalUrl:
    label: Externe webpagina
    type: url
    required: true
    when:
      destination: external
  callInfo:
    label: Info bij Bellen knop
    type: info
    when:
      destination: call
    text: |
      Deze knop zal nu een directe link zijn om je te bellen. Je telefoonnummer wordt automatisch ingevuld vanuit de contact tab (check even of dit ingevuld is).
  emailInfo:
    label: Info bij Mailen knop
    type: info
    when:
      destination: email
    text: |
      Deze knop zal nu een directe link zijn om je een mail te sturen. Je email wordt automatisch ingevuld vanuit de contact tab (check even of dit ingevuld is).