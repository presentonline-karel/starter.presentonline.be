    icon: text

    columns:
      - width: 1/4
        sections:
        fields:
          gap-a:
            type: gap
      


      - width: 1/2
        sections:
        fields:

          #Title
          titleHeadline:
            label: Gepersonaliseerde pagina
            type: headline
            numbered: true
          customPageContent:
            label: Content
            type: blocks
            fieldsets:
              text:
