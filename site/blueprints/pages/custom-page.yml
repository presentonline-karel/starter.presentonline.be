title: Custom Page
icon: page

options:
  changeSlug: false

tabs:
  content:
    icon: text

    columns:
      - width: 1/4
        sections:
        fields:
          gap-a:
            type: gap
      


      - width: 1/2
        sections:
        fields:

          #Title
          titleHeadline:
            label: Gepersonaliseerde pagina
            type: headline
            numbered: false
          customPageHeaderHeadline:
            label: Hero
            type: headline
            numbered: true
          customPageHeader:
            label: Hero block
            type: blocks
            max: 1
            fieldsets:
              - heroBigImage
              - heroDefault
              - heroNoImage
              - heroOpeningHours
          line-a:
            type: line
          customPageContentHeadline:
            label: Custom blokken
            type: headline
            numbered: true
          customPageContent:
            label: Content
            type: blocks
            fieldsets:
              blocks:
                label: Custom Blocks
                type: group
                fieldsets:
                  - cta
                  - clients
                  - services
                  - textWithImage
                  - testimonials
                  - history
                  - team
                  - faqs
                  - maps
                  - centeredContent
                  - contact
                  - usp-bar
                  - image-carousel
                  - blog-articles
                  - textTwoColumns
                  - cta-double
                  - cta-with-image
                  - offices
                  - tabs
                  - steps
                  - team-grouped
              text:
                label: Text
                type: group
                fieldsets:
                  - heading
                  - text
                  - list
                  - button
              media:
                label: Media
                type: group
                fieldsets:
                  - image
                  - video
              code:
                label: Code
                type: group
                open: false
                fieldsets:
                  - code
                  - markdown
          


      - width: 1/4
        sections:
        fields:
          gap-b:
            type: gap



  seotab: seo