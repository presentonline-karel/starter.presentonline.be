                type: group
                fieldsets:
                  - heading
                  - text
                  - list
                  - button
                  - cta
                  - clients
              media:
                label: Media
                type: group
                fieldsets:
                  - image
                  - video
              code:
                label: Code
                type: group
                open: false
                fieldsets:
                  - code
                  - markdown
          


      - width: 1/4
        sections:
        fields:
          gap-b:
            type: gap



  seotab: seo