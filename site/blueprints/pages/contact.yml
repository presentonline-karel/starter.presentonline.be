title: Contact
icon: email

options:
  changeSlug: false

columns:

  #CONTACT TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Hero
      heroHeadline:
        label: Header
        type: headline
      heroTitle:
        label: Header titel
        type: text
      heroIntro:
        label: Header intro tekst
        type: writer
        inline: true

      #buttons
      heroButtons:
        label: Hero buttons
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 2/8
          typeButton:
            width: 2/8
        fields:
          anchor:
            label: Tekst
            type: text
            required: true
          typeOfButton:
            label: Type button
            type: checkboxes
            max: 1
            options:
              button-primary: Primair
              button-secondary: Secundair
          typeButton:
            label: Externe link/ Contact link
            type: select
            max: 1
            required: true
            options:
              external: Externe link
              telephone: Telefoon
              email: Email
          externalUrl:
            label: Externe webpagina URL
            type: text
            required: true
            when:
              typeButton: external
      line-a:
        type: line
      


      #Contact - Info
      contactInfo:
        label: Contact info
        type: headline
      contactInfoTitle:
        label: Contact info titel
        type: text
      contactInfoText:
        label: Contact info tekst
        type: writer
        inline: true
      line-b:
        type: line
      


      #Contact Maps
      contactMaps:
        label: Google Maps
        type: headline
      mapsUrl:
        label: Google Maps embed URL
        type: text
  


  #CONTACT OPENING HOURS
  - width: 1/2
    sections:
    fields:

      #Openinghours
      headerOpeninghours:
        label: Openingsuren
        type: headline
        numbered: false
      openingHours:
        label: Openingsuren
        type: structure
        max: 8
        columns:
          day:
            width: 3/8
          value:
            width: 5/8
        fields:
          day:
            label: Dag
            type: text
            required: true
          value:
            label: Uren
            type: text
            required: true
      line-c:
        type: line