title: Contact
icon: email

options:
  changeSlug: false

columns:

  #CONTACT TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Hero
      heroHeadline:
        label: Header
        type: headline
      heroTitle:
        label: Header titel
        type: text
      heroIntro:
        label: Header intro tekst
        type: writer
        inline: true

      #buttons (fix it)
      heroButtons:
        label: Hero buttons
        type: structure
        max: 2
        columns:
          typeOfButton:
            width: 2/8
          anchor:
            width: 2/8
          typeButton:
            width: 2/8
        fields:
          anchor:
            label: Tekst
            type: text
            required: true
          typeOfButton:
            label: Type button
            type: checkboxes
            max: 1
            options:
              button-primary: Primair
              button-secondary: Secundair
          typeButtonContact:
            label: Type button
            type: checkboxes
            min: 1
            max: 1
            required: true
            options:
              external: Externe link
              telephone: Telefoon
              email: Email
          externalUrl:
            label: Externe webpagina URL
            type: text
            required: true
            when:
              typeButtonContact: external
          telephone:
            label: GSM/Telefoon nummer
            type: text
            required: true
            when:
              typeButtonContact: email
          email:
            label: Email
            type: text
            required: true
            when:
              typeButtonContact: telephone
          typeButton:
            label: Type button
            type: checkboxes
            max: 1
            required: true
            options:
              external: Externe link
              telephone: Telefoon
              email: Email
          text:
            type: text
            when:
              typeButton: external
      line-a:
        type: line
      


      #Contact - Info
      contactInfo:
        label: Contact info
        type: headline
      contactInfoTitle:
        label: Contact info titel
        type: text
      contactInfoText:
        label: Contact info tekst
        type: writer
        inline: true
      #fix it
      contactItems:
        label: Contactmogelijkheden
        type: structure
        fields:
          typeOf:
            label: Type contactmogelijkheid
            type: select
            options:
              telephone: Telefoon
              mail: Email
          emailTelephone:
            label: Email/ GSM-nummer
            type: text
            required: true
      line-b:
        type: line
      


      #Contact Maps
      contactMaps:
        label: Google Maps
        type: headline
      mapsUrl:
        label: Google Maps embed URL
        type: text
  


  #CONTACT OPENING HOURS
  - width: 1/2
    sections:
    fields:

      #Openinghours
      headerOpeninghours:
        label: Openingsuren
        type: headline
        numbered: false
      openingHours:
        label: Openingsuren
        type: structure
        max: 8
        columns:
          day:
            width: 3/8
          value:
            width: 5/8
        fields:
          day:
            label: Dag
            type: text
            required: true
          value:
            label: Uren
            type: text
            required: true
      line-c:
        type: line