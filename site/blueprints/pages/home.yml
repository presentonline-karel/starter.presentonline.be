title: Home
icon: home

options:
  changeSlug: false

tabs:
  content:
    icon: text
    
    columns:

      #HOME TEXT CONTENT
      - width: 1/2
        sections:
        fields:

          #Hero
          heroHeadline:
            label: Header
            type: headline
          heroTitle:
            label: Titel
            type: writer
            inline: true
          heroTitleSpan:
            label: Titel - Gekleurd deel
            type: text
          heroIntro:
            label: Intro tekst
            type: writer
            inline: true

          #buttons  
          heroButtons:
            label: Buttons
            extends: fields/button
          line-a:
            type: line



          #Clients
          clientHeadline:
            label: Klanten
            type: headline
            width: 1/2
          clientsSwitch:
            extends: fields/display-switch
          clientsTitle:
            label: Titel
            type: text
          clients:
            label: Klanten
            type: structure
            columns:
              logo:
                width: 1/3
              url:
                width: 2/3
            fields:
              logo:
                label: Logo klant
                type: files
                max: 1
                required: true
              url:
                label: Link website klant
                type: text
          line-b:
            type: line



          #Services
          servicesHeadline:
            label: Diensten
            type: headline
            width: 1/2
          servicesSwitch:
            extends: fields/display-switch
          servicesTitle:
            label: Titel
            type: text
          services:
            label: Diensten
            type: structure
            max: 6
            columns:
              icon:
                width: 1/6
              title:
                width: 1/6
              paragraph:
                width: 3/6
              containsLink:
                width: 1/6
            fields:
              icon:
                label: Icoontje*
                type: select
                options:
                  coffee: Koffie
                  cake: Taart
                  heart: Hartje
                required: true
              title:
                label: Titel*
                type: text
                required: true
              paragraph:
                label: Paragraaf*
                type: writer
                inline: true
                required: true
              containsLink:
                label: Link?
                type: toggle
                default: false
                width: 1/2
                text:
                  - "nee"
                  - "ja"
              destination:
                type: select
                label: Link*
                max: 1
                required: true
                width: 1/2
                when:
                  containsLink: true
                options:
                  internal: Interne webpagina
                  external: Externe webpagina
              internalPage:
                label: Interne webpagina*
                type: pages
                max: 1
                required: true
                width: 3/4
                when:
                  destination: internal
                  containsLink: true
              idPage:
                label: id op pagina
                type: text
                width: 1/4
                when:
                  destination: internal
                  containsLink: true
              externalUrl:
                label: Externe webpagina*
                type: url
                required: true
                when:
                  destination: external
                  containsLink: true
          line-c:
            type: line



          #CTA1
          firstCtaHeadline:
            label: CTA
            type: headline
            width: 1/2
          firstCtaSwitch:
            extends: fields/display-switch
          firstCtaTitle:
            label: Titel
            type: writer
            inline: true
          firstCtaTitleSpan:
            label: Titel - Gekleurd deel
            type: text
          firstCtaButtons:
            label: Buttons
            extends: fields/button
          line-d:
            type: line
          


          #Content
          contentHeadline:
            label: Content
            type: headline
            width: 1/2
          contentSwitch:
            extends: fields/display-switch
          contentTitle:
            label: Titel
            type: text
          contentText:
            label: Tekst
            type: writer
            inline: true
          contentBulletpoints:
            label: Bullet points
            type: structure
            fields:
              bulletPoint:
                type: text
                required: true
          #buttons  
          contentButtons:
            extends: fields/button
            label: Buttons
          line-e:
            type: line
          
          

          #Testimonials
          testimonialsHeadline:
            label: Getuigenissen
            type: headline
            width: 1/2
          testimonialsSwitch:
            extends: fields/display-switch
          testimonialsTitle:
            label: Titel
            type: text
          testimonials:
            label: Getuigenissen
            type: structure
            columns:
              name:
                width: 2/8
              function:
                width: 2/8
              testimonial:
                width: 4/8
            fields:
              logo:
                label: Logo klant
                type: files
                max: 1
                required: true
              imageTestimonial:
                label: Foto klant
                type: files
                max: 1
              name:
                label: Naam
                type: text
              function:
                label: Functie
                type: text
              testimonial:
                label: Getuigenis
                type: writer
                inline: true
          line-f:
            type: line



          #CTA2
          secondCtaHeadline:
            label: CTA
            type: headline
            width: 1/2
          secondCtaSwitch:
            extends: fields/display-switch
          secondCtaTitle:
            label: Titel
            type: writer
            inline: true
          secondCtaTitleSpan:
            label: Titel - Gekleurd deel
            type: text
          #buttons  
          secondCtaButtons:
            label: Buttons
            extends: fields/button


      
      #HOME IMAGE CONTENT
      - width: 1/2
        sections:
        fields:

          #Hero image
          heroImageHeadline:
            label: Hero foto
            type: headline
            numbered: false
          heroImage:
            label: Hero foto
            type: files
            max: 1
            layout: cards
            cover: true
            empty: Er is geen hero foto geselecteerd.
          line-g:
            type: line



          #Content image
          contentImageHeadline:
            label: Content foto
            type: headline
            numbered: false
          contentImage:
            label: Content foto
            type: files
            max: 1
            layout: cards
            cover: true
            empty: Er is geen content foto geselecteerd.



  seotab: seo