title: About
icon: grid-top

options:
  changeSlug: false

columns:

  #ABOUT TEXT CONTENT
  - width: 1/2
    sections:
    fields:

      #Hero
      heroHeadline:
        label: Hero
        type: headline
      heroTitle:
        label: Hero titel
        type: text
      heroIntro:
        label: Hero intro tekst
        type: writer
        inline: true
      #buttons  
      heroButtons:
        extends: fields/button
        label: Hero buttons
      line-a:
        type: line
    


      #History
      historyHeadline:
        label: Ervaring
        type: headline
      historyTitle:
        label: Ervaring titel
        type: text
      history:
        label: Ervaring
        type: structure
        fields:
          title:
            label: Ervaring titel
            type: text
          number:
            label: Ervaring nummer
            type: text
          withPlus:
            label: met +
            type: toggle
        max: 3
      line-b:
        type: line
    


      #Content
      contentHeadline:
        label: Content
        type: headline
      contentTitle:
        label: Content titel
        type: text
      contentText:
        label: Content tekst
        type: writer
        inline: true
      contentBulletpoints:
        label: Content bullet points
        type: structure
        fields:
          bulletPoint:
            type: text
            required: true
      #buttons  
      contentButtons:
        extends: fields/button
        label: Content buttons
      line-c:
        type: line



      #Team
      teamHeadline:
        label: Team
        type: headline
      teamTitle:
        label: Team titel
        type: text
      teamText:
        label: Team tekst
        type: writer
        inline: true
      team:
        label: Team
        type: structure
        columns:
          image:
            width: 2/8
          name:
            width: 3/8
          function:
            width: 3/8
        fields:
          image:
            label: Foto
            type: files
            max: 1
            required: true
          name:
            label: Naam
            type: text
            required: true
          function:
            label: Functie
            type: text
            required: true
      line-d:
        type: line



      #CTA1
      firstCtaHeadline:
        label: CTA1
        type: headline
      firstCtaTitle:
        label: CTA titel
        type: writer
        inline: true
      firstCtaTitleSpan:
        label: CTA titel - gekleurd deel
        type: text
      #buttons  
      firstCtaButtons:
        extends: fields/button
        label: Content buttons
  


  #ABOUT IMAGE CONTENT
  - width: 1/2
    sections:
    fields:

      #Hero image
      heroImageHeadline:
        label: Hero foto
        type: headline
        numbered: false
      heroImage:
        label: Hero foto
        type: files
        max: 1
        layout: cards
        cover: true
        empty: Er is geen hero foto geselecteerd.
      line-g:
        type: line



      #Content image
      contentImageHeadline:
        label: Content foto
        type: headline
        numbered: false
      contentImage:
        label: Content foto
        type: files
        max: 1
        layout: cards
        cover: true
        empty: Er is geen content foto geselecteerd.