title: About
icon: grid-top

options:
  changeSlug: false

tabs:
  content:
    icon: text

    columns:

      #ABOUT TEXT CONTENT
      - width: 1/2
        sections:
        fields:

          #Hero
          heroHeadline:
            label: Header
            type: headline
          heroTitle:
            label: Titel
            type: text
          heroIntro:
            label: Intro tekst
            type: writer
            inline: true
          #buttons  
          heroButtons:
            extends: fields/button
            label: Buttons
          line-a:
            type: line
        


          #History
          historyHeadline:
            label: Ervaring
            type: headline
            width: 1/2
          historySwitch:
            extends: fields/display-switch
          historyTitle:
            label: Titel
            type: text
          history:
            label: Ervaring
            type: structure
            fields:
              title:
                label: Ervaring titel
                type: text
              number:
                label: Ervaring nummer
                type: text
              withPlus:
                label: met +
                type: toggle
            max: 3
          line-b:
            type: line
        


          #Content
          contentHeadline:
            label: Content
            type: headline
            width: 1/2
          contentSwitch:
            extends: fields/display-switch
          contentTitle:
            label: Titel
            type: text
          contentText:
            label: Tekst
            type: writer
            inline: true
          contentBulletpoints:
            label: Bullet points
            type: structure
            fields:
              bulletPoint:
                type: text
                required: true
          #buttons  
          contentButtons:
            extends: fields/button
            label: Buttons
          line-c:
            type: line



          #Team
          teamHeadline:
            label: Team
            type: headline
            width: 1/2
          teamSwitch:
            extends: fields/display-switch
          teamTitle:
            label: Titel
            type: text
          teamText:
            label: Tekst
            type: writer
            inline: true
          team:
            label: Team
            type: structure
            columns:
              image:
                width: 2/8
              name:
                width: 3/8
              function:
                width: 3/8
            fields:
              image:
                label: Foto
                type: files
                max: 1
                required: true
              name:
                label: Naam
                type: text
                required: true
              function:
                label: Functie
                type: text
                required: true
          line-d:
            type: line



          #CTA1
          firstCtaHeadline:
            label: CTA
            type: headline
            width: 1/2
          firstCtaSwitch:
            extends: fields/display-switch
          firstCtaTitle:
            label: Titel
            type: writer
            inline: true
          firstCtaTitleSpan:
            label: Titel - Gekleurd deel
            type: text
          #buttons  
          firstCtaButtons:
            extends: fields/button
            label: Buttons
      


      #ABOUT IMAGE CONTENT
      - width: 1/2
        sections:
        fields:

          #Hero image
          heroImageHeadline:
            label: Hero foto
            type: headline
            numbered: false
          heroImage:
            label: Hero foto
            type: files
            max: 1
            layout: cards
            empty: Er is geen hero foto geselecteerd.
            image:
              cover: true
          line-g:
            type: line



          #Content image
          contentImageHeadline:
            label: Content foto
            type: headline
            numbered: false
          contentImage:
            label: Content foto
            type: files
            max: 1
            layout: cards
            empty: Er is geen content foto geselecteerd.
            image:
              cover: true



  seotab: seo